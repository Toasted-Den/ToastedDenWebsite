<!DOCTYPE html>
<html>
<head>
    <!-- Title of the website -->
    <title>Toasted Den</title>
    <!-- Specify the favicon for the website -->
    <link rel="icon" type="image/svg" href="images/ToastopiaLogo.svg">
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/vmc8gqx.css">
</head>
<body>
<!-- Container for the content -->
<div class="container">
    <!-- Container for the logo -->
    <div class="logo-container">
        <!-- Add the link to the Toasted's Den Discord server when the logo is clicked -->
        <a href="https://discord.gg/vWE9vt5j7B" target="_blank" title="">
            <!-- Image logo with alt text -->
            <img class="logo" src="images/ToastopiaLogo.svg" alt="Logo">  
        </a>
    </div>
    <!-- Main heading -->
    <h1 id="hello-heading">Where is Jessica Hyde?</h1>
    <!-- Text for business inquiries -->
    <p class="smaller-text">For business inquiries, please use:</p>
    <!-- Email address for business inquiries -->
    <p class="smaller-text" id="business-email"> <a href="mailto:business@toastedden.com">business@toastedden.com</a></p>
    <!-- Empty paragraph for creating a gap -->
    <p class="smaller-text" id="gap-text"></p>
    <!-- Text for non-business purposes and direct contact -->
    <p class="smaller-text">For non-business purposes and direct contact with me:</p>
    <!-- Email address for non-business purposes -->
    <p class="smaller-text" id="contact-email"> <a href="mailto:contact@toastedden.com">contact@toastedden.com</a></p>
</div>
<!-- Audio element to play "04 - Cristobal Tapia de Veer - Mr. Rabbit's     Game (Instrumental).ogg" -->
<audio id="backgroundAudio" autoplay loop>
    <source src="audio/04 - Cristobal Tapia de Veer - Mr. Rabbit's Game (Instrumental).ogg" type="audio/ogg">
    Your browser does not support the audio element.
</audio>
<!-- Footer section -->
<footer class="footer" id="footer-section">
    <!-- YouTube channel link -->
    <a href="https://youtube.com/@ToastedDen" target="_blank">The Utopia Experiments</a>
    <!-- Discord server link -->
    <a href="https://discord.gg/vWE9vt5j7B" target="_blank">The Network</a>
    <!-- Second channel link -->
    <a href="https://youtube.com/@RoastedDen" target="_blank">Alternate Sources</a>
    <!-- Twitch link -->
    <a href="https://www.twitch.tv/toasted_den" target="_blank">Live Surveillance</a>
    <!-- GitHub link -->
    <a href="https://github.com/Toasted-Den" target="_blank">Diels Research</a>
</footer>

<script>
    // Get the h1 element
    var helloHeading = document.getElementById('hello-heading');
    // Get the audio element
    var backgroundAudio = document.getElementById('backgroundAudio');
    
    // Add click event listener to the h1 element
    helloHeading.addEventListener('click', function() {
        // Check if audio is paused
        if (backgroundAudio.paused) {
            // If paused, play the audio
            backgroundAudio.play();
        } else {
            // If playing, pause the audio
            backgroundAudio.pause();
        }
    });
</script>
</body>
</html>
